<template>
    <div onclick={selectBoat} class={tileClass}>
      <div style={backgroundStyle} class="tile"></div>
      <div class="lower-third">
        <!-- Boat information goes here -->
        <h1 class="boat-name slds-truncate slds-text-heading_medium">{boat.Name}</h1>
        <h2 class="owner-name slds-truncate slds-text-heading_small">{boat.Contact__r.Name}</h2>
        <div class="price slds-truncate slds-text-heading_x-small">
          <lightning-formatted-number
            format-style="currency"
            currency-code="USD"
            value={boat.Price__c}
            maximum-fraction-digits="2"
          ></lightning-formatted-number>
        </div>
        <div class="boat-length slds-text-body_small">Length: {boat.Length__c}</div>
        <div class="boat-type slds-text-body_small">Type: {boat.BoatType__r.Name}</div>
      </div>
    </div>
  </template>
